
<app-nav-bar></app-nav-bar>
<div class=" flex  ">
 <div class="flex justify-end bg-gray-900 ml-15 w-3/4  py-16 h-full">
        <div class="flex py-10 w-full mx-10 flex-col">
            <div class="flex pb-7 md:pb-9 mt-7 md:-mt-1.5">
                <h2 class="text-2xl 2xl:text-3xl font-bold text-white text-heading">
                    Add Policy
                </h2>
            </div>
            <form [formGroup]="policyForm" class="w-full mx-auto flex flex-col justify-center">
                <div class="flex flex-col space-y-5 justify-center">
                  <div class="flex flex-col md:flex-row space-y-5 md:space-y-0 gap-4">
                    <div class="md:w-1/2">
                      <label for="policyNumber" class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer">
                        Policy Number
                      </label>
                      <input formControlName="policyNumber" id="policyNumber" type="text" placeholder="Enter Policy Number"
                        class="py-2 px-4 md:px-5 w-full appearance-none border text-input text-xs lg:text-sm font-body placeholder-body min-h-12 transition duration-200 ease-in-out bg-white border-gray-300 focus:outline-none focus:border-heading h-11 md:h-12"
                        autoComplete="off" spellCheck="false" aria-invalid="false" />
                    </div>
                  </div>
              
                  <div class="w-full md:w-1/2">
                    <label for="chasisNumber" class="block text-gray-600 font-semibold text-sm leading-none mb-3 cursor-pointer">
                      Chasis Number
                    </label>
                    <input formControlName="chasisNumber" id="chasisNumber" type="text" placeholder="Enter Chasis Number"
                      class="py-2 px-4 md:px-5 w-full appearance-none transition duration-150 ease-in-out border text-input text-xs lg:text-sm font-body placeholder-body min-h-12 transition duration-200 ease-in-out bg-white border-gray-300 focus:outline-none focus:border-heading h-11 md:h-12"
                      autoComplete="off" spellCheck="false" aria-invalid="false" />
                  </div>
                  <div class="relative pt-2">
                    <button type="button" (click)="addPolicy()"
                      class="px-10 py-3 font-semibold rounded dark:bg-gray-100 dark:text-gray-800">Add</button>
                  </div>
                </div>
              </form>
              
        </div>
    </div>


<div class="flex w-1/2 bg-gray-900">
  <img src="/assets/Business_SVG.svg" alt="" class="mt-20  object-contain h-80 ">

</div>

  </div>
