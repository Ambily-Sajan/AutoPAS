<div class="w-full h-screen flex justify-center align-middle bg-gray-900">
	<div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 dark:text-gray-100">
	  <div class="mb-8 text-center">
		<h1 class="my-3 text-4xl font-bold">Log in</h1>
		<p class="text-sm dark:text-gray-400">Log in to access your account</p>
	  </div>
	  <form [formGroup]="loginForm" class="space-y-12">
		<div class="space-y-4">
		  <div>
			<label for="username" class="block mb-2 text-sm">Username</label>
			<input formControlName="username" type="text" id="username"
			  class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
			<div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
			  class="text-red-500 text-xs mt-2">
			  Username is required
			</div>
		  </div>
		  <div>
			<div class="flex justify-between mb-2">
			  <label for="password" class="text-sm">Password</label>
			  <a rel="noopener noreferrer" href="#" class="text-xs hover:underline dark:text-gray-400"></a>
			</div>
			<input formControlName="password" type="password" id="password"
			  class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
			<div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
			  class="text-red-500 text-xs mt-2">
			  Password is required
			</div>
		  </div>
		</div>
		<div class="space-y-2">
		  <div>
			<button type="button" (click)="login()"
			  class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-400 dark:text-gray-900"
			  [disabled]="loginForm.invalid">Log in</button>
		  </div>
		  <p class="px-6 text-sm text-center dark:text-gray-400">
			<a rel="noopener noreferrer" href="#" class="hover:underline dark:text-violet-400"></a>
		  </p>
		</div>
	  </form>
	</div>
  </div>
