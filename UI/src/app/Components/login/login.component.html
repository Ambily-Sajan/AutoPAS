<div class="w-full h-screen flex  justify-center align-middle bg-gray-900">
    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10  dark:text-gray-100">
	<div class="mb-8 text-center">
		<h1 class="my-3 text-4xl font-bold">Log in</h1>
		<p class="text-sm dark:text-gray-400">Log in to access your account</p>
	</div>
	<form [formGroup]="loginForm"  action="" class="space-y-12">
		<div class="space-y-4">
			<div>
				<label for="username" class="block mb-2 text-sm">Username</label>
				<input formControlName="username" type="username" name="username" id="username" placeholder="username" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
			</div>
			<div>
				<div class="flex justify-between mb-2">
					<label for="password" class="text-sm">Password</label>
					<a rel="noopener noreferrer" href="#" class="text-xs hover:underline dark:text-gray-400"></a>
				</div>
				<input formControlName="password" type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
			</div>
		</div>
		<div class="space-y-2">
			<div>
				<button type="button" (click)="login()" class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-400 dark:text-gray-900">Log in</button>
			</div>
			<p class="px-6 text-sm text-center dark:text-gray-400">
				<a rel="noopener noreferrer" href="#" class="hover:underline dark:text-violet-400"></a>
			</p>
		</div>
	</form>
</div>
